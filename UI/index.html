<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
    <script defer src="https://kit.fontawesome.com/a4c13e1a93.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
    <title>Main</title>
  </head>
  <body>
    <input class="burger__input" id="burger" type="checkbox" aria-hidden="true" />
    <header id="header" class="header">
      <div class="header__container">
        <label class="icon burger" for="burger">
          <div class="burger__line"></div>
          <div class="burger__line"></div>
          <div class="burger__line"></div>
          <div class="burger__line"></div>
        </label>
        <a class="link" href="./index.html">
          <div class="header__logo"></div>
        </a>
      </div>
      <div class="header__authorization">
        <a class="link" href="./authorization.html">
          <button class="button button_primary header__button">Sign In</button>
        </a>
      </div>
    </header>
    <main id="main" class="main">
      <aside class="section filter">
        <form id="filterForm" class="form filter__form">
          <h3 class="form__title">Filter by:</h3>
          <div class="form__input-container">
            <label class="form__input-label" for="name">Name</label>
            <input class="form__input" id="author" name="author" type="text" list="names" placeholder="Name" />
            <datalist class="form__input-datalist" id="names"> </datalist>
          </div>
          <div class="form__input-container">
            <label class="form__input-label" for="text">Text</label>
            <input class="form__input" id="text" type="text" name="text" placeholder="Text" />
          </div>
          <div class="form__input-container">
            <label class="form__input-label" for="date_from">Date</label>
            <input class="form__input" id="date_from" type="date" name="date_from" placeholder="from" />
            <input class="form__input" id="date_to" type="date" name="date_to" placeholder="to" />
          </div>
          <div class="form__input-container">
            <label class="form__input-label" for="hashtag">Hashtag</label>
            <div class="form__input-container form__input-container_row">
              <input class="form__input" id="hashtag" type="text" name="hashtag" placeholder="tag" />
              <i class="icon fa-solid fa-plus"></i>
            </div>
            <div class="hashtag form__hashtag"></div>
          </div>
          <div class="form__buttons">
            <button class="button button_secondary form__button" type="reset">Clear</button>
            <button class="button button_primary form__button" type="submit" disabled>Apply</button>
          </div>
        </form>
      </aside>
      <section class="section twitter main__twitter">
        <form class="form-add twitter__form-add">
          <div class="form-add__header">
            <div class="form-add__header-logo">un</div>
            <textarea class="form-add__placeholder" name="tweet_text" maxlength="280" placeholder="Some text..."></textarea>
          </div>
          <div class="form-add__footer">
            <p class="form-add__text">
              <span class="form-add__сharacters-left">280</span>
              сharacters left
            </p>
            <button class="button button_primary form-add__button" type="submit" disabled>Tweet</button>
          </div>
        </form>
        <div id="tweets" class="tweets"></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        Twitter by
        <a id="author-name" class="footer__text_decoration" href="https://www.linkedin.com/in/andrei-shynkarou-874425223" target="_blank"
          >Andrei Shynkarou</a
        >. Email:&nbsp;
        <a id="author-email" class="footer__text_decoration" href="mailto:andrey03071997@yandex.ru"> andrey03071997@yandex.ru </a>
      </p>
      <p class="footer__text">
        Last update:&nbsp;
        <time id="update-date" class="footer__text_decoration" datetime="2022-03-01">01.03.2022</time>
      </p>
    </footer>
  </body>
</html>
