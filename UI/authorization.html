<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a4c13e1a93.js" crossorigin="anonymous"></script>
    <title>Authorization</title>
  </head>
  <body>
    <header class="header">
      <a class="link" href="./main.html">
        <div class="header__logo"></div>
      </a>
      <div class="hide header__authorized">
        <span class="header__username">User Name</span>
        <button class="button button_primary header__button">Exit</button>
      </div>
      <div class="hide header__unauthorized">
        <a class="link" href="./authorization.html">
          <button class="button button_primary header__button">Sign In</button>
        </a>
      </div>
    </header>
    <main class="main main_colomn">
      <section class="section authorization">
        <form class="form authorization__form">
          <h2 class="form__title">Authorization</h2>
          <div class="form__input-container">
            <input class="form__input" type="text" name="login" placeholder="Login" required />
            <small class="form__error-message">Error message</small>
          </div>
          <div class="form__input-container">
            <input class="form__input" type="text" name="password" placeholder="Password" required />
            <small class="form__error-message">Error message</small>
          </div>
          <div class="form__buttons">
            <a class="link" href="./registration.html">
              <button class="button button_secondary form__button" type="button">Registration</button>
            </a>
            <button class="button button_primary form__button" type="submit" disabled>Login</button>
          </div>
        </form>
      </section>
      <a class="link" href="./main.html">
        <button class="button button_primary" type="button">Back to main</button>
      </a>
    </main>
    <footer class="footer">
      <p class="footer__text">
        Twitter by
        <a
          id="author-name"
          class="footer__text_decoration"
          href="https://www.linkedin.com/in/andrei-shynkarou-874425223"
          target="_blank"
          >Andrei Shynkarou</a
        >. Email:&nbsp;
        <a id="author-email" class="footer__text_decoration" href="mailto:andrey03071997@yandex.ru">
          andrey03071997@yandex.ru
        </a>
      </p>
      <p class="footer__text">
        Last update:&nbsp;
        <time id="update-date" class="footer__text_decoration" datetime="2022-03-01" >01.03.2022</time>
      </p>
    </footer>

    <div class="modal">
      <div class="modal__container">
        <h3 class="modal__title">Are you sure?</h3>
        <div class="modal__buttons">
          <button class="button button_secondary modal__button" type="button">No</button>
          <button class="button button_primary modal__button" type="button">Yes</button>
        </div>
      </div>
    </div>
  </body>
</html>
