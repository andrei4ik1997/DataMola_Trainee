<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a4c13e1a93.js" crossorigin="anonymous"></script>
    <title>Modal</title>
  </head>
  <body>
    <main class="modal">
      <section class="block modal__block">
        <div class="header block__header">
          <h2 class="header__title">Modal title</h2>
          <i class="header__icon fas fa-times"></i>
        </div>
        <p class="block__text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis, tempora maiores quam dolores sapiente
          doloremque ex non labore molestiae voluptas tenetur praesentium nostrum cum minus velit? Repellat corporis ex
          commodi?
        </p>
        <div class="block__buttons">
          <button class="button button_secondary block__button">Close</button>
          <button class="button button_primary block__button">Save change</button>
        </div>
      </section>
    </main>
  </body>
</html>
